{% extends "base.html" %}


{% block title %}포스트 디테일{% endblock %}

{% block content %}
<h1>PostDetailView</h1>

<img src="{{ post.image.url }}" alt="" width=300 height=300 />
<p>
  {{ post.content }}
</p>

<section>
  <h2>Comments({{ post.comment_set.count }})</h2>

  <ul>
    {% for comment in post.comment_set.all %}
    <li><p>{{ comment.content }}</p></li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
